<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs Básicos</title>
    
</head>
<body>


    <div>
        <h1>Inputs Básicos</h1>
    </div>
    
<hr>
    <div>

    <form action="https://globo.com" method="post">

        <label>Nome</label> <br>
        <input placeholder="Insira seu nome" type="text" name="Nome" class="" id="" /> <br>

        <label>Senha</label> <br>
        <input placeholder="Insira sua senha" type="password" name="senha" /> <br>

        <br>
        <label>Time</label>
        <br>
        <input placeholder="Selecione o seu time" type="text" name="time" list="lista_times" />
        <datalist id="lista_times">
            <option value="Santos"></option>
            <option value="Palmeiras"></option>
            <option value="Fortaleza"></option>
            <option value="Flamengo"></option>
        </datalist>
<br>
        <label>Opções</label>
        <input type="radio" name="opção">A
        <input type="radio" name="opção">B
        <input type="radio" name="opção">C
        <br>
        <label>Múltipla Escolha</label>
        <input type="checkbox" name="múltiplo">1
        <input type="checkbox" name="múltiplo">2
        <input type="checkbox" name="múltiplo">3

        <br>
        <label>Texto</label> <br>
        <textarea name="texto" id="" cols="30" rows="10"></textarea>

        <br>
        <label>Arquivo</label><br>
        <input type="file" name="arquivo" id="">
        <br><br>

        <label>Sexo</label><br>
        <select name="sexo" id="">
            <option value="">Selecione</option>
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
        </select>
<br><br>
        <label>Marcas de Carros</label><br>
        <select name="carro" id="">
            <optgroup label="Alemães">
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </optgroup>

            <optgroup label="Suecos">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>

            </optgroup>
        </select>



        <br><br><br>
        <input type="button" value="Botão sem ação"><br><br>

        <input type="submit" name="Enviar"> <br><br>

    </form>

    </div>

</body>
</html>
